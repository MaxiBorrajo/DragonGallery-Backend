#url a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/dragon_gallery?useSSL=false&serverTimezone=UTC 
#nombre de usuario y contrase\u00f1a
spring.datasource.username=root
#indicamos el dialecto de hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update
#mostrar sentencias sql en la consola
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true


spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=500MB